<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function address(){
         let input=document.getElementsByTagName("input");
         let address="";
         for (let index = 0; index < input.length; index++) {
             
             address=address+" "+input[index].value;
         }
         document.getElementById("output").innerHTML=address;
        }
    </script>

</head>
<body>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
    <div id="output"></div>
    <button onclick="address()">click me</button>
</body>
</html>
